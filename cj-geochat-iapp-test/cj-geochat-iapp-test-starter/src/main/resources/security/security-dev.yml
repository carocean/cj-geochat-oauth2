spring:
  security:
    connect_check_token_url:
      - http://localhost:8080/oauth2/v1/check_token
    whitelist:
      - /webjars/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /doc.html**
    staticlist:
      - /**/*.js
      - /**/*.css
      - /**/*.ico
      - /assets/**
      - /css/**
      - /images/**